<div *ngIf="detalleCita">

    <p>Fecha consulta: {{ detalleCita.fechaCita }}</p>
    <p>Nombre Medico: {{detalleCita.nombreMedico}}</p>
    <p>Especialidad: {{detalleCita.especialidad}}</p>
